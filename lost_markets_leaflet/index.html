<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div id="map" style="height:500px"></div>
    <script>
      var map = L.map('map').setView([29.958022, -90.063637], 15);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // XYZ URL from within TileJSON
      L.tileLayer("https://titiler.oldinsurancemaps.net/cog/tiles/{z}/{x}/{y}.png?TileMatrixSetId=WebMercatorQuad&url=https%3A%2F%2Fs3.us-central-1.wasabisys.com%2Foldinsurancemaps%2Fuploaded%2Fmosaics%2Fsanborn03376_002-main-2023-08-21__RrSKHZ.tif", {
          maxZoom: 21,
          attribution: '<a href="https://oldinsurancemaps.net">OldInsuranceMaps</a>, Library of Congress'
      }).addTo(map);
    </script>
  </body>
</html>
